<!doctype html>
<html lang="en">
  <head>
    <title>RWS Test!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
	<script src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  </head>

	<body>
		<div class="container">
			<div class="login-form row">
				<div class="col-md-6">
					<h2>
						Login to the Greatest Site EVER!
					</h2>
					<form id="log-in">
					    <div class="input-group">
					        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					        <input id="username" type="text" class="form-control" name="username" placeholder="Username" pattern="[a-zA-Z0-9\s.]+" title="Username can only be alphanumeric characters, spaces, and periods!">
					    </div>
					    
					    <div class="input-group">
					       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					       <input id="password" type="password" class="form-control" name="password" placeholder="Password (If you have one)" autocomplete="new-password">
					     </div>
					    <input type="submit" id="submit" class="btn btn-primary" value="Login">
					</form>
				</div>
				<div class="col-md-6">
					<h2>Jim Net!</h2>
					<img class="img-fluid" src="img/jim.jpg">
				</div>
			</div>
			<div id="warning" class="alert alert-danger margin-top"></div>
			<div id="message-div"></div>
		</div>
	</body>

	<script type="text/javascript" src="js/login.js"></script>

</html>
